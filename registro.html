    <main>
        <section class="form-wrapper">
            <h2>Registro</h2>

            <form  id="formRegister" method="post" novalidate action="#">
                <div class="form-control">
                    <label for="FirtsName">Nombre</label>
                    <input type="text" id="FirtsName" name="FirtsName" maxlength="15" required>
                </div>
                <div class="form-control">
                    <label for="LastName">Apellido</label>
                    <input type="text" id="LastName" name="LastName" maxlength="15" required>
                </div>
                <div class="form-control">
                    <label for="Birthdate">Fecha de Nacimiento</label>
                    <input type="date" id="Birthdate" name="Birthdate" required>
                </div>
                <div class="form-control">
                    <label for="Email">Correo</label>
                    <input type="email" id="Email" name="Email" maxlength="15" required>
                </div>
                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" maxlength="15" required>
                </div>
                <div class="form-control">
                    <label for="pais">Pais</label>
                    <select class="form-select" id="pais">
                        <option value="">Seleccione un país</option>
                        <option value="AR">Argentina</option>
                        <option value="BR">Brasil</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>

                <div class="form-terms">
                    <div class="terms">
                        <input type="checkbox"  id="terms">
                        <label for="terms">Acepto terminos y condiciones</label>

                    </div>
                </div>

                <button type="submit">Registrarse</button>
                <div>
                    <a href="#">¿Necesitas ayuda?</a>
                </div>

            </form>

        </section>
